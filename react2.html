            <div class="section">
                <h2>üîß Component Types in React</h2>
                <p>React offers two main ways to define components: Functional components and Class components. Modern React development primarily uses functional components with hooks.</p>

                <h3>Functional Components</h3>
                <p>Functional components are simple JavaScript functions that return JSX. They're the preferred way to create components in modern React.</p>

                <div class="code-block">// Functional Component Example
function Welcome(props) {
  return &lt;h1&gt;Hello, {props.name}!&lt;/h1&gt;;
}

// Arrow function syntax (more common)
const Welcome = (props) =&gt; {
  return &lt;h1&gt;Hello, {props.name}!&lt;/h1&gt;;
};

// Simplified arrow function (single return)
const Welcome = (props) =&gt; &lt;h1&gt;Hello, {props.name}!&lt;/h1&gt;;</div>

                <h3>Class Components</h3>
                <p>Class components extend React.Component and must have a render() method. While still supported, they're less common in modern React applications.</p>

                <div class="code-block">// Class Component Example
class Welcome extends React.Component {
  render() {
    return &lt;h1&gt;Hello, {this.props.name}!&lt;/h1&gt;;
  }
}</div>

                <div class="important">
                    <h4>üí° Best Practice</h4>
                    <p>Use functional components for new code. Class components are still valid but functional components with hooks are the future of React development.</p>
                </div>
            </div>

            <div class="section">
                <h2>üì§ Understanding Props</h2>
                <p>Props (short for properties) are how we pass data from parent components to child components. Props are read-only and should never be modified by the receiving component.</p>

                <h3>Basic Props Usage</h3>
                <div class="code-block">// Parent component passing props
function App() {
  return (
    &lt;div&gt;
      &lt;Welcome name="Alice" /&gt;
      &lt;Welcome name="Bob" /&gt;
      &lt;Welcome name="Charlie" /&gt;
    &lt;/div&gt;
  );
}

// Child component receiving props
function Welcome(props) {
  return &lt;h1&gt;Hello, {props.name}!&lt;/h1&gt;;
}</div>

                <h3>Destructuring Props</h3>
                <p>You can destructure props directly in the function parameters for cleaner code.</p>

                <div class="code-block">// Destructuring props
function Welcome({ name, age }) {
  return (
    &lt;div&gt;
      &lt;h1&gt;Hello, {name}!&lt;/h1&gt;
      &lt;p&gt;You are {age} years old.&lt;/p&gt;
    &lt;/div&gt;
  );
}

// Usage
&lt;Welcome name="Alice" age={25} /&gt;</div>

                <h3>Props with Different Data Types</h3>
                <div class="code-block">function UserProfile({ name, age, isActive, hobbies, address }) {
  return (
    &lt;div&gt;
      &lt;h2&gt;{name}&lt;/h2&gt;
      &lt;p&gt;Age: {age}&lt;/p&gt;
      &lt;p&gt;Status: {isActive ? 'Active' : 'Inactive'}&lt;/p&gt;
      &lt;p&gt;Hobbies: {hobbies.join(', ')}&lt;/p&gt;

                <h2>üîç Prop Validation with PropTypes</h2>
                <p>PropTypes help you catch bugs by validating the types of props passed to components. This is especially useful in larger applications.</p>

                <h3>Basic PropTypes</h3>
                <div class="code-block">import PropTypes from 'prop-types';

function UserCard({ name, age, email }) {
  return (
    &lt;div&gt;
      &lt;h3&gt;{name}&lt;/h3&gt;
      &lt;p&gt;Age: {age}&lt;/p&gt;
      &lt;p&gt;Email: {email}&lt;/p&gt;
    &lt;/div&gt;
  );
}

UserCard.propTypes = {
  name: PropTypes.string.isRequired,
  age: PropTypes.number,
  email: PropTypes.string
};</div>

                <h3>Advanced PropTypes</h3>
                <div class="code-block">import PropTypes from 'prop-types';

function ProductList({ products, onProductClick, settings }) {
  // Component logic here
}

ProductList.propTypes = {
  // Array of objects
  products: PropTypes.arrayOf(
    PropTypes.shape({
      id: PropTypes.number.isRequired,
      name: PropTypes.string.isRequired,
      price: PropTypes.number.isRequired,
      inStock: PropTypes.bool
    })
  ),

  // Function props
  onProductClick: PropTypes.func.isRequired,

  // Object with specific shape
  settings: PropTypes.shape({
    theme: PropTypes.oneOf(['light', 'dark']),
    itemsPerPage: PropTypes.number,
    showImages: PropTypes.bool
  }),

  // Union types
  status: PropTypes.oneOf(['loading', 'success', 'error']),

  // Custom validation
  customProp: function(props, propName, componentName) {
    if (props[propName] &lt; 0 || props[propName] &gt; 100) {
      return new Error(
        `Invalid prop \`${propName}\` supplied to \`${componentName}\`. ` +
        'Must be between 0 and 100.'
      );
    }
  }
};</div>

                <h2>üèóÔ∏è Component Composition Patterns</h2>
                <p>Component composition is about building complex UIs by combining simpler components. This promotes reusability and maintainability.</p>

                <h3>Container/Presentational Pattern</h3>
                <div class="code-block">// Presentational Component (dumb component)
function UserList({ users, onUserClick }) {
  return (
    &lt;ul&gt;
      {users.map(user =&gt; (
        &lt;li key={user.id} onClick={() =&gt; onUserClick(user)}&gt;
          {user.name}
        &lt;/li&gt;
      ))}
    &lt;/ul&gt;
  );
}

// Container Component (smart component)
function UserListContainer() {
  const [users, setUsers] = React.useState([]);
  const [loading, setLoading] = React.useState(true);

  React.useEffect(() =&gt; {
    fetchUsers().then(data =&gt; {
      setUsers(data);
      setLoading(false);
    });
  }, []);

  const handleUserClick = (user) =&gt; {
    console.log('Clicked user:', user);
  };

  if (loading) return &lt;div&gt;Loading...&lt;/div&gt;

  return &lt;UserList users={users} onUserClick={handleUserClick} /&gt;;
}</div>

                <h3>Compound Components Pattern</h3>
                <div class="code-block">// Compound Component Example
function Select({ children, value, onChange }) {
  return (
    &lt;div className="select"&gt;
      {React.Children.map(children, child =&gt;
        React.cloneElement(child, {
          isSelected: child.props.value === value,
          onClick: () =&gt; onChange(child.props.value)
        })
      )}
    &lt;/div&gt;
  );
}

function Option({ children, isSelected, onClick }) {
  return (
    &lt;div
      className={`option ${isSelected ? 'selected' : ''}`}
      onClick={onClick}
    &gt;
      {children}
    &lt;/div&gt;
  );
}

// Usage
function App() {
  const [selectedValue, setSelectedValue] = React.useState('apple');

  return (
    &lt;Select value={selectedValue} onChange={setSelectedValue}&gt;
      &lt;Option value="apple"&gt;üçé Apple&lt;/Option&gt;
      &lt;Option value="banana"&gt;üçå Banana&lt;/Option&gt;
      &lt;Option value="orange"&gt;üçä Orange&lt;/Option&gt;
    &lt;/Select&gt;
  );
}</div>

                <h3>Render Props Pattern</h3>
                <div class="code-block">// Render Props Component
function MouseTracker({ render }) {
  const [position, setPosition] = React.useState({ x: 0, y: 0 });

  const handleMouseMove = (event) =&gt; {
    setPosition({
      x: event.clientX,
      y: event.clientY
    });
  };

  return (
    &lt;div onMouseMove={handleMouseMove}&gt;
      {render(position)}
    &lt;/div&gt;
  );
}

// Usage
function App() {
  return (
    &lt;MouseTracker
      render={({ x, y }) =&gt; (
        &lt;div&gt;
          Mouse position: {x}, {y}
        &lt;/div&gt;
      )}
    /&gt;
  );
}</div>

    <script src="study-guide/js/tts.js"></script>
    <script>
        // TTS functionality with error handling
        let ttsEnabled = false;
        let speechSynthesis = null;

        function initializeTTS() {
            if ('speechSynthesis' in window) {
                speechSynthesis = window.speechSynthesis;
                ttsEnabled = true;
                console.log('TTS initialized successfully');
            } else {
                console.warn('Speech synthesis not supported in this browser');
                document.getElementById('tts-toggle').disabled = true;
                document.getElementById('tts-toggle').textContent = 'üîá TTS Not Supported';
            }
        }

        function toggleTTS() {
            if (!ttsEnabled) {
                showNotification('Text-to-Speech is not supported in this browser', 'error');
                return;
            }

            try {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    document.getElementById('tts-toggle').textContent = 'üîä Enable TTS';
                    showNotification('TTS stopped', 'info');
                } else {
                    const text = document.body.innerText;
                    const utterance = new SpeechSynthesisUtterance(text);

                    utterance.onstart = () => {
                        document.getElementById('tts-toggle').textContent = '‚è∏Ô∏è Pause TTS';
                        showNotification('TTS started', 'success');
                    };

                    utterance.onend = () => {
                        document.getElementById('tts-toggle').textContent = 'üîä Enable TTS';
                        showNotification('TTS completed', 'success');
                    };

                    utterance.onerror = (event) => {
                        console.error('TTS error:', event.error);
                        showNotification('TTS error occurred', 'error');
                        document.getElementById('tts-toggle').textContent = 'üîä Enable TTS';
                    };

                    speechSynthesis.speak(utterance);
                }
            } catch (error) {
                console.error('TTS functionality error:', error);
                showNotification('TTS functionality error', 'error');
            }
        }

        // Chapter completion tracking with error handling
        function initializeChapterTracking() {
            const completeButton = document.getElementById('chapter-complete');
            if (!completeButton) {
                console.warn('Chapter complete button not found');
                return;
            }

            completeButton.addEventListener('click', function() {
                try {
                    const isCompleted = this.textContent.includes('Mark Complete');

                    if (isCompleted) {
                        this.textContent = '‚úÖ Completed';
                        this.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                        this.classList.add('bg-green-500', 'hover:bg-green-600');

                        localStorage.setItem('react2-completed', 'true');
                        showNotification('Chapter marked as completed!', 'success');
                    } else {
                        this.textContent = '‚úÖ Mark Complete';
                        this.classList.remove('bg-green-500', 'hover:bg-green-600');
                        this.classList.add('bg-blue-500', 'hover:bg-blue-600');

                        localStorage.removeItem('react2-completed');
                        showNotification('Chapter unmarked', 'info');
                    }
                } catch (error) {
                    console.error('Error updating chapter completion:', error);
                    showNotification('Error saving progress', 'error');
                }
            });

            // Load completion status
            try {
                const isCompleted = localStorage.getItem('react2-completed') === 'true';
                if (isCompleted) {
                    completeButton.textContent = '‚úÖ Completed';
                    completeButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    completeButton.classList.add('bg-green-500', 'hover:bg-green-600');
                }
            } catch (error) {
                console.warn('Error loading chapter completion status:', error);
            }
        }

        function showAnswer(questionNumber) {
            const answer = document.getElementById(`answer${questionNumber}`);
            if (!answer) {
                console.warn(`Answer element for question ${questionNumber} not found`);
                return;
            }

            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize quiz functionality with error handling
        function initializeQuiz() {
            const answerButtons = document.querySelectorAll('.show-answer-btn');
            answerButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const questionNumber = this.getAttribute('data-question');
                    if (questionNumber) {
                        showAnswer(questionNumber);
                    }
                });

                // Add keyboard support
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const questionNumber = this.getAttribute('data-question');
                        if (questionNumber) {
                            showAnswer(questionNumber);
                        }
                    }
                });
            });

            // Add ARIA labels and keyboard navigation for quiz options
            const quizOptions = document.querySelectorAll('.quiz-option');
            quizOptions.forEach((option, index) => {
                option.setAttribute('role', 'button');
                option.setAttribute('tabindex', '0');
                option.setAttribute('aria-label', `Quiz option ${index + 1}`);

                option.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }

        function showNotification(message, type) {
            try {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 ${
                    type === 'success' ? 'bg-green-500' :
                    type === 'error' ? 'bg-red-500' : 'bg-blue-500'
                }`;
                notification.textContent = message;
                notification.setAttribute('role', 'alert');
                notification.setAttribute('aria-live', 'assertive');

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3000);
            } catch (error) {
                console.error('Error showing notification:', error);
            }
        }

        // Add interactive features with error handling
        function initializeInteractiveFeatures() {
            // Add click tracking for navigation
            const navButtons = document.querySelectorAll('a');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log(`Navigating to: ${this.textContent.trim()}`);
                });
            });

            // Add hover effects for code blocks
            const codeBlocks = document.querySelectorAll('.code-block');
            codeBlocks.forEach(block => {
                block.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.01)';
                    this.style.transition = 'transform 0.2s ease';
                });
                block.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            try {
                initializeTTS();
                initializeChapterTracking();
                initializeQuiz();
                initializeInteractiveFeatures();

                // Add TTS toggle event listener
                const ttsToggle = document.getElementById('tts-toggle');
                if (ttsToggle) {
                    ttsToggle.addEventListener('click', toggleTTS);
                }

                console.log('React Chapter 2 initialized successfully');
            } catch (error) {
                console.error('Error initializing React Chapter 2:', error);
                showNotification('Error initializing page features', 'error');
            }
        });

        // Handle page visibility changes for TTS
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && speechSynthesis && speechSynthesis.speaking) {
                speechSynthesis.pause();
            } else if (!document.hidden && speechSynthesis && speechSynthesis.paused) {
                speechSynthesis.resume();
            }
        });
    </script>
